<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>BTS Fan Book</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    rel="stylesheet">

  <style>
    * {
      font-family: "Roboto", sans-serif;
    }

    .mypic {
      width: 100%;
      height: 250px;
      background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
        url('https://i.pinimg.com/originals/9a/e6/c4/9ae6c43d4ffec660041be57afeecfe4c.jpg');
      background-position: center;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .mypost {
      width: 95%;
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      box-shadow: 0px 0px 3px 0px black;
      background-color: #ffffff;
      border-radius: 10px;
    }

    .mycards {
      width: 95%;
      max-width: 500px;
      margin: auto;
      margin-bottom: 30px;
    }

    .card {
      margin-top: 15px;
    }
  </style>
</head>

<body>

  <div class="mypic">
    <h1>BTS Fan Book</h1>
  </div>

  <div class="mypost">
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="floatingInput" placeholder="Enter your nickname">
      <label for="floatingInput">Nickname</label>
    </div>
    <div class="form-floating">
      <textarea class="form-control" placeholder="Leave a fan message here" id="floatingTextarea"></textarea>
      <label for="floatingTextarea">Fan Message</label>
    </div>
    <button type="button" class="btn btn-dark w-100 mt-3" id="postBtn">Leave a Fan Message</button>
  </div>

  <div class="mycards" id="messageList">
    <!-- Sample Messages -->
    <div class="card">
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <p>Love your album.</p>
          <footer class="blockquote-footer">Breadboy 9000</footer>
        </blockquote>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <p>You are the Best.</p>
          <footer class="blockquote-footer">Classic Wonder 19</footer>
        </blockquote>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <p>Marry me</p>
          <footer class="blockquote-footer">Wonder Bread 10</footer>
        </blockquote>
      </div>
    </div>
  </div>

  <!-- JavaScript for dynamic fan messages -->
  <script>
    $(document).ready(function () {
      $('#postBtn').click(function () {
        let nickname = $('#floatingInput').val().trim();
        let message = $('#floatingTextarea').val().trim();

        if (nickname && message) {
          let newCard = `
            <div class="card">
              <div class="card-body">
                <blockquote class="blockquote mb-0">
                  <p>${message}</p>
                  <footer class="blockquote-footer">${nickname}</footer>
                </blockquote>
              </div>
            </div>
          `;

          $('#messageList').prepend(newCard);
          $('#floatingInput').val('');
          $('#floatingTextarea').val('');
        } else {
          alert("Please enter both a nickname and a message.");
        }
      });
    });
  </script>

</body>

</html>
